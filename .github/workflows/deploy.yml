name: Deploy YenengaLabs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.12.0'

    - name: Install frontend dependencies
      run: |
        cd app
        npm ci

    - name: Build frontend
      run: |
        cd app
        npm run build
      env:
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

    - name: Verify deploy artifacts
      run: |
        test -f app/dist/index.html
        test -f backend/server.ts
        test -f backend/data/migrate.ts
        test -f backend/package.json
        test -f backend/bun.lock
        test -f docker-compose.yml

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: deploy
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "app/dist/**,backend/**,docker-compose.yml,scripts/**,!backend/node_modules/**,!backend/uploads/**,!backend/.env"
        target: "/var/www/semipro-ai/"
        strip_components: 0
        overwrite: true

    - name: Setup database and restart services
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: deploy
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          export PATH="/usr/bin:/usr/local/bin:/usr/sbin:/usr/local/sbin:$PATH"
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          command -v bun >/dev/null 2>&1 || curl -fsSL https://bun.sh/install | bash

          export DATABASE_URL="postgresql://yenengalabs:yenengalabs@localhost:5432/yenengalabs"

          cd /var/www/semipro-ai

          # Start PostgreSQL via Docker Compose (reuse existing container if present)
          docker compose up -d 2>/dev/null || docker start yenengalabs-postgres

          # Wait for PostgreSQL to accept connections
          echo "Waiting for PostgreSQL..."
          for i in $(seq 1 30); do
            if docker exec yenengalabs-postgres pg_isready -U yenengalabs -d yenengalabs >/dev/null 2>&1; then
              echo "PostgreSQL is ready"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "PostgreSQL failed to start"
              docker compose logs postgres
              exit 1
            fi
            sleep 1
          done

          # Install backend dependencies and sync schema
          cd backend
          bun install --frozen-lockfile
          DATABASE_URL="$DATABASE_URL" bun run db:push
          DATABASE_URL="$DATABASE_URL" bun run seed

          # Ensure .env has DATABASE_URL for PM2
          grep -q '^DATABASE_URL=' .env 2>/dev/null || echo "DATABASE_URL=$DATABASE_URL" >> .env

          # Restart application
          pm2 delete semipro-ai-api || true
          pm2 start server.ts --interpreter bun --name semipro-ai-api
          pm2 save
          echo "Deployment complete!"

    - name: Post-deploy health check (internal)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: deploy
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          export PATH="/usr/bin:/usr/local/bin:$PATH"
          for i in {1..15}; do
            if curl -fsS http://127.0.0.1:3001/api/health >/tmp/health.json; then
              cat /tmp/health.json
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for API... ($i/15)"
            sleep 2
          done
          echo "Health check failed"
          exit 1

    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "Deployment successful!"
        else
          echo "Deployment failed"
          exit 1
        fi
