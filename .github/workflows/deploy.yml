name: Deploy to Digital Ocean Droplet

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Install frontend dependencies
      run: |
        cd app
        npm ci
    
    - name: Build frontend
      run: |
        cd app
        npm run build

    - name: Verify deploy artifacts
      run: |
        test -f app/dist/index.html
        test -f backend/server.ts
        test -f backend/data/migrate.ts
        test -f backend/package.json
        find app/dist -type f | head -n 20
        find backend/data -type f | head -n 20

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
    
    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "app/dist/*,app/dist/assets/*,backend/server.ts,backend/package.json,backend/package-lock.json,backend/data,backend/uploads"
        target: "/var/www/docu-maker/"
        strip_components: 0
        overwrite: true
    
    - name: Restart PM2 services
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          command -v bun >/dev/null 2>&1 || curl -fsSL https://bun.sh/install | bash
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"

          cd /var/www/docu-maker/backend
          bun run migrate
          pm2 restart afrobeats-api || pm2 start server.ts --interpreter bun --name afrobeats-api
          pm2 save
          echo "âœ… Deployment complete!"

    - name: Post-deploy health check
      run: |
        for i in {1..15}; do
          if curl -fsS "http://${{ secrets.DROPLET_IP }}:3001/api/health" >/tmp/health.json; then
            cat /tmp/health.json
            echo "âœ… Health check passed"
            exit 0
          fi
          echo "Waiting for API to become healthy... ($i/15)"
          sleep 2
        done
        echo "âŒ Health check failed after deploy"
        exit 1

    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "ğŸ‰ Deployment successful!"
        else
          echo "âŒ Deployment failed"
          exit 1
        fi
