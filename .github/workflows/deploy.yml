name: Deploy Semipro AI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.12.0'
    
    - name: Install frontend dependencies
      run: |
        cd app
        npm ci
    
    - name: Build frontend
      run: |
        cd app
        npm run build
      env:
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

    - name: Verify deploy artifacts
      run: |
        test -f app/dist/index.html
        test -f backend/server.ts
        test -f backend/data/migrate.ts
        test -f backend/package.json
        test -f backend/bun.lock

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: deploy
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "app/dist/**,backend/**,!backend/node_modules/**,!backend/uploads/**,!backend/.env,!backend/data/anecdotes.db"
        target: "/var/www/semipro-ai/"
        strip_components: 0
        overwrite: true
    
    - name: Restart PM2 services
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: deploy
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          command -v bun >/dev/null 2>&1 || curl -fsSL https://bun.sh/install | bash
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"

          cd /var/www/semipro-ai/backend
          bun install --frozen-lockfile
          bun run migrate
          pm2 restart semipro-ai-api || pm2 start server.ts --interpreter bun --name semipro-ai-api
          pm2 save
          echo "‚úÖ Deployment complete!"

    - name: Post-deploy health check (internal)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: deploy
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          for i in {1..15}; do
            if curl -fsS http://127.0.0.1:3001/api/health >/tmp/health.json; then
              cat /tmp/health.json
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for API... ($i/15)"
            sleep 2
          done
          echo "Health check failed"
          exit 1

    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "üéâ Deployment successful!"
        else
          echo "‚ùå Deployment failed"
          exit 1
        fi
